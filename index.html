<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #212529">
    <h2 id="header">Calculating Sphere Volume</h2>
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text">Insert Radius:</span>
        <input
          type="number"
          id="inputRadius"
          class="form-control"
          placeholder="Insert value"
        />
        <button class="btn btn-outline-secondary" type="submit" id="submit">
          Calculate
        </button>
      </div>
    </form>
    <span id="result" class="input-group-text"></span>
    <canvas
      id="myCanvas"
      height="500px"
      width="500px"
      class="border border-2 border-secondary"
    ></canvas>
    <button class="btn btn-outline-secondary" id="clear">Clear Canvas</button>
    <script src="script.js"></script>
  </body>
</html>
